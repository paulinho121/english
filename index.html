<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinguistAI Live - Your AI Tutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;700;900&display=swap"

  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    .avatar-glow {
      box-shadow: 0 0 50px -10px rgba(79, 70, 229, 0.4);
    }

    .speaking-ring {
      animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    @keyframes ping-slow {

      75%,
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .waveform-bar {
      transition: height 0.1s ease;
    }
  </style>
